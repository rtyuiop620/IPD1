<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Support</title>
    <link rel="stylesheet" href="lang.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Language Selection Dropdown -->
        <div class="language-selection">
            <label for="language-dropdown">Choose your language: </label>
            <select id="language-dropdown">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <!-- Add more languages as required -->
            </select>
        </div>

        <!-- Message After Language Change -->
        <div id="language-message" class="language-message">
            <p id="message"></p>
        </div>

        <!-- Content of the Website -->
        <div class="content">
            <h1 id="heading">Welcome to Digital Literacy Training</h1>
            <p id="intro">Learn essential digital skills to enhance your career and personal growth.</p>
            <button id="book-session-btn">Book Your Free Session</button>
        </div>

        <!-- Footer -->
        <footer>
            <p id="footer">Â© 2024 Digital Literacy Training. All rights reserved.</p>
        </footer>
    </div>

    <script src="lang.js"></script>
</body>
</html>
