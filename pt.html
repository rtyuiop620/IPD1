        // Load progress from localStorage
        function loadProgress() {
            const savedProgress = JSON.parse(localStorage.getItem('videoProgress'));
            if (savedProgress) {
                videos.forEach((video, index) => {
                    if (savedProgress[index]) {
                        video.progress = savedProgress[index];
                    }
                });
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            const progress = videos.map(video => video.progress);
            localStorage.setItem('videoProgress', JSON.stringify(progress));
        }

        // Function to render video progress with progress bar
function renderProgress() {
    const progressList = document.getElementById('videoProgressList');
    progressList.innerHTML = '';

    videos.forEach((video, index) => {
        // Determine the remaining time based on whether the video has been watched
        const remainingTime = video.progress < video.duration ? video.duration - video.progress : 0;
        const progressPercentage = (video.progress / video.duration) * 100;

        const progressHTML = `
            <div class="card shadow-lg mb-4">
                <div class="card-body">
                    <h5 class="card-title">${video.title}</h5>
                    <p class="card-text">Progress: ${Math.round(progressPercentage)}%</p>
                    <p class="card-text">Time left: ${formatTime(remainingTime)}</p>

                    <!-- Progress Bar -->
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: ${progressPercentage}%" aria-valuenow="${progressPercentage}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <a href="${video.link}" class="btn btn-primary w-100" onclick="updateProgress(${index})">Continue Learning</a>
                </div>
            </div>
        `;

        progressList.innerHTML += progressHTML;
    });
}

        // Helper function to format seconds into HH:MM:SS
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const sec = seconds % 60;
            return `${hours > 0 ? hours + ':' : ''}${minutes < 10 ? '0' + minutes : minutes}:${sec < 10 ? '0' + sec : sec}`;
        }

        // Update progress when video is watched
        function updateProgress(index) {
            videos[index].progress += 10; // Add 10 seconds of progress for now (simulate progress)
            saveProgress(); // Save the updated progress to localStorage
            renderProgress(); // Re-render the progress
        }
